name: Go Build, Docker & MkDocs Deployment

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:  # Allows manual execution

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build for Linux
        run: |
          GOARCH=amd64 GOOS=linux go build -o 3270Connect go3270Connect.go

      - name: Test Go Project
        run: go test -v ./...

      - name: Run Linux Binary (Verbose & Headless)
        run: |
          chmod +x ./3270Connect
          ./3270Connect -runApp 1
          ./3270Connect -verbose -headless

      - name: Upload Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: 3270Connect-linux
          path: 3270Connect

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install rsrc for embedding icons
        shell: pwsh
        run: go install github.com/akavel/rsrc@latest

      - name: Embed icon into binary
        shell: pwsh
        run: rsrc -ico logo.ico -o resource.syso

      - name: Build Windows terminal version
        shell: pwsh
        run: go build -o 3270Connect.exe go3270Connect.go

      - name: Build Windows GUI version
        shell: pwsh
        run: go build -ldflags="-H=windowsgui" -o 3270Connect_GUI.exe go3270Connect.go

      - name: Test Go Project
        run: go test -v ./...

      - name: Run Windows Binary (Verbose & Headless)
        shell: pwsh
        run: |
          .\3270Connect.exe -runApp 1
          .\3270Connect.exe -verbose -headless

      - name: Upload Windows Binaries
        uses: actions/upload-artifact@v4
        with:
          name: 3270Connect-windows
          path: |
            3270Connect.exe
            3270Connect_GUI.exe

  build-and-push-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required for GHCR push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Linux Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64
          file: ./Dockerfile.linux
          tags: ghcr.io/${{ github.repository_owner }}/3270connect:linux-latest

      - name: Build and Push Windows Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: windows/amd64
          file: ./Dockerfile.windows
          tags: ghcr.io/${{ github.repository_owner }}/3270connect:windows-latest

      - name: Build and Push Windows GUI Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: windows/amd64
          file: ./Dockerfile.windows.gui
          tags: ghcr.io/${{ github.repository_owner }}/3270connect:windows-gui-latest

  build-and-deploy-mkdocs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python and Install MkDocs
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install --upgrade mkdocs-material pymdown-extensions mkdocs-video

      - name: Build MkDocs Site
        run: |
          mkdocs build

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./site
