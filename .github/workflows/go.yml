name: Go Build, Docker & MkDocs Deployment

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:  # Allows manual execution

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # ensure we can rebase onto the latest main

      - name: Sync with origin/main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        shell: bash
        run: |
          git fetch origin main
          git checkout -B main origin/main

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build Linux and Windows binaries via build.ps1
        shell: pwsh
        run: ./build.ps1

      - name: Test Go Project
        shell: pwsh
        run: go test -v ./...

      - name: Commit and Push Binaries
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        shell: bash
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          if ! git diff --cached --quiet; then
            git commit -m "Update binaries [skip ci]"
            git fetch origin main
            git rebase origin/main
            git push origin HEAD:main
          else
            echo "No changes to binaries, skipping commit"
          fi

      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: 3270Connect-binaries
          path: |
            dist/3270Connect.exe
            dist/3270Connect_linux

  build-and-push-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required for GHCR push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

